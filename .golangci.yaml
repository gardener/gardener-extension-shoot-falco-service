version: "2"
run:
  concurrency: 4
linters:
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - "zz_generated\\..*\\.go$"
formatters:
  exclusions:
    generated: lax
    paths:
      - "zz_generated\\..*\\.go$"
